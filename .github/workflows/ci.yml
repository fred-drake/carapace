name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Stage 1: Quality gates (parallel)
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command pnpm install --frozen-lockfile
      - run: nix develop --command pnpm run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command pnpm install --frozen-lockfile
      - run: nix develop --command pnpm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command pnpm install --frozen-lockfile
      - run: nix develop --command pnpm run type-check

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command pnpm install --frozen-lockfile
      - run: nix develop --command pnpm audit --audit-level=high || true

  # ---------------------------------------------------------------------------
  # Stage 2: Unit tests + coverage
  # ---------------------------------------------------------------------------
  test:
    name: Unit Tests
    needs: [lint, format, type-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command pnpm install --frozen-lockfile
      - run: nix develop --command pnpm run test:coverage

  # ---------------------------------------------------------------------------
  # Stage 3: Integration tests (future — ENG-01, ENG-02)
  # ---------------------------------------------------------------------------
  # integration:
  #   name: Integration Tests
  #   needs: [test]
  #   runs-on: ubuntu-latest

  # ---------------------------------------------------------------------------
  # Stage 4: SAST — custom Semgrep rules (SEC-14)
  # ---------------------------------------------------------------------------
  sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    needs: [lint, format, type-check]
    container:
      image: semgrep/semgrep:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep with custom rules
        run: semgrep scan --config .semgrep/carapace-rules.yml --error src/

  # ---------------------------------------------------------------------------
  # Stage 5: Container build + Trivy scan + smoke test (DEVOPS-08)
  # ---------------------------------------------------------------------------
  container:
    name: Container Build & Scan
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the container image
      - name: Build container image
        run: docker build -t carapace-agent:ci .

      # Trivy vulnerability scan — block on HIGH and CRITICAL findings
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: carapace-agent:ci
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL
          timeout: 5m

      # Container smoke test — validates security constraints
      - name: Container smoke test
        run: |
          chmod +x scripts/container-smoke-test.sh
          ./scripts/container-smoke-test.sh carapace-agent:ci

